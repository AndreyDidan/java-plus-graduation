spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      actuator.verbose.enabled: false
      discovery.locator.enabled: true
      routes:
        - id: main_service_route
          uri: lb://main-service
          predicates:
            - Path=/users/**, /admin/**, /events/**, /categories/**, /compilations/**
server:
  port: 8080
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true